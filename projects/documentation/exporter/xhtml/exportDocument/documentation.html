<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='@LANG@' lang='@LANG@' dir='ltr'>
    <head>
        <meta charset='utf-8'/>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
        <title>@PAGE_TITLE@</title>
        <link rel="stylesheet" type="text/css" href="css/documentation.css" media="screen"/>
    </head>
    <body>
        <div id="@DIV_ID@_tot" style="margin:2px; border:1px #0000ff solid">
            <div id="@DIV_ID@_title" style="margin:2px; border:1px #0000ff solid">
                <div>
                    <span style="font: bold 15px/30px arial,sans-serif">@TITLE_VALUE@</span>
                </div>
                <div>
                    <span style="font: bold 12px arial,sans-serif">autor: </span>
                    <span style="font: 12px arial,sans-serif">@AUTOR_VALUE@</span>
                </div>
                <div>
                    <span style="font: bold 12px arial,sans-serif">responsable: </span>
                    <span style="font: 12px arial,sans-serif">@RESPONSABLE_VALUE@</span>
                </div>
            </div>
            <div id="@DIV_ID@_content" style="margin:2px; border:1px #0000ff solid">
                <div>
                    <span style="font: bold 15px/30px arial,sans-serif">Continguts</span>
                </div>
                <div>
                    @CONTINGUTS_VALUE@
                </div>
            </div>
        </div>
    </body>
</html>
